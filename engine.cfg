[application]

name="Descobrindo Godot"
main_scene="res://label.scn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
resizable=true
driver="GLES2"
width=640
height=400

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
thread_model=2
